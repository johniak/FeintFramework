<div id="signin_box">
    {{loginMessage}}<br />
    <form method="post" action="/signin/">
        <p>
            <input type="text" name="username" placeholder="Username" />
        </p>
        <p>
            <input type="password" name="password" placeholder="Password" />
        </p>
        <p>
            <input class="btn" type="submit" value="Sign In" />
        </p>
    </form>
</div>
